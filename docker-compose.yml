version: '3'

networks:
  net:
    driver: bridge

volumes:
  portainer-data:
    driver: local
  slzbs-mysql:
    driver: local
           
services:
  portainer:
    image: portainer/portainer
    container_name: ${COMPOSE_PROJECT_NAME}-portainer
    volumes:
      - portainer-data:/data
      - ${DOCKER_SOCKET}:/var/run/docker.sock
    networks:
      net:
        aliases:
          - portainer.${DOMAIN}
    ports:
      - ${HOST_NET_ADDR}:9000:9000/tcp  

  mysql:
    build: ./images/mysql
    image: ${COMPOSE_PROJECT_NAME}-mysql
    container_name: ${COMPOSE_PROJECT_NAME}-mysql
    networks:
      net:
        aliases:
          - mysql.${DOMAIN}
    ports:
      - ${HOST_NET_ADDR}:3306:3306/tcp
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ${MYSQL_DATA}:/var/lib/mysql

  composer:
    image: composer
    container_name: ${COMPOSE_PROJECT_NAME}-composer
    networks:
      - net
    volumes:
      - ${PROJECT_DIR}:/project
    working_dir: /project

  php-cli:
    build: ./images/php-cli
    image: ${COMPOSE_PROJECT_NAME}-php-cli
    container_name: ${COMPOSE_PROJECT_NAME}-php-cli
    networks:
      net:
        aliases:
          - php.${DOMAIN}
    ports:
      - ${HOST_NET_ADDR}:8080:80/tcp
    volumes:
      - ${PROJECT_DIR}:/project:cached
      - ./etc/php/php.ini:/usr/local/etc/php/php.ini:ro
    command: -S 0.0.0.0:80 -t ${PUBLIC_DIR}
